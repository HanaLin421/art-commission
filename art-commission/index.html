<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>繪圖委託介紹</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #f5b0b0;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #cc6b6b;
      border-bottom: 2px solid #cc6b6b;
      padding-bottom: 0.3rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>繪圖委託介紹</h1>
    <p>歡迎光臨我的繪圖空間！</p>
  </header>

  <section>
    <h2>自我介紹</h2>
    <p>你好，我是一位插畫創作者，擅長日系風格與角色設計。希望透過創作帶給大家溫暖的感受，也歡迎各類型的委託合作！</p>
  </section>

  <section>
    <h2>委託須知</h2>
    <ul>
      <li>委託用途請事先說明（商用／非商用）。</li>
      <li>價格依複雜度與需求不同，請私訊討論。</li>
      <li>需先付款一半作為訂金，確認草稿後再完成剩餘款項。</li>
      <li>非委託人不得任意使用或轉載作品。</li>
      <li>不接NSFW、仇恨言論等主題。</li>
    </ul>
  </section>

  <section>
    <h2>繪圖範例</h2>
    <div class="gallery">
      <img src="images/sample1.jpg" alt="作品範例1" />
      <img src="images/sample2.jpg" alt="作品範例2" />
      <img src="images/sample3.jpg" alt="作品範例3" />
      <!-- 你可以再加兩張 -->
    </div>
  </section>

  <footer>
    <p>© 2025 by 插畫者名稱 | 聯絡方式：xxx@example.com</p>
  </footer>

</body>
</html>
